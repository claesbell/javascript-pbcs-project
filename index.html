<!DOCTYPE html>
<html>

<head>
    <title>Pop Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <div class="container">
       <div class="row">
           <div class="col-xs-12"><img class="img-fluid" src="img/futurama-header-2.jpg"/></div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1 class="title">Futurama Quiz!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="card card-block message" id="userInfo">
                    <h2>Hello, <span id="userName"></span></h2>
                    <p>You have answered <span id="userScore">USER SCORE</span> correctly so far.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="quizArea" class="col-xs-12">

                <div class="row">
                    <div class="col-xs-12" id="questionBlock">
                        

                        <div class="row">
                            <div class="col-xs-12" id="questionArea">
                                <h2>Question</h2>
                                <p id="questionDisplay"></p>
                                <form>
                                    <div class="row">
                                        <div class="custom-controls-stacked col-xs-12" id="possibleAnswersDisplay">

                                        </div>
                                </form>
                                </div>
                                <div id="buttonSpace">
                                    <a href="#" id="finalAnswer" class="btn btn-block btn-primary">Final Answer</a>
                                </div>
                                <div class="row">
                
                                <div class="col-xs-12" id="messageArea"></div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</body>

</html>
